apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name:  retrievalplanet-blog
  annotations:
    meta.helm.sh/release-name: retrievalplanet-blog
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "1800"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "1800"
  labels:
    apptype: retrievalplanet-blog
    app.kubernetes.io/managed-by: Helm
    heritage: Helm
    release:  retrievalplanet-blog
spec:
  ingressClassName: {{.Values.ingress_name}}
  rules:
    - host: blog.retrievalplanet.club
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: retrievalplanet-blog-service
                port:
                  number: 80
